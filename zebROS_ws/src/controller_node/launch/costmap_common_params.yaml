#Including bumpers we are 35.25x39.25 
#Check that x and y are correct
footprint: [[-0.4927,-0.4985], [0.4927,-0.4985], [0.4927,0.4985], [-0.4927,0.4985]]

# robot_radius: ir_of_robot - we are not a circle so
# use above footprint instead
#inflation_radius: 1.34

max_obstacle_height: 0.60  # assume something like an arm is mounted on top of the robot

# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
#robot_radius: 0.20  # distance a circular robot should be clear of the obstacle (kobuki: 0.18)

map_type: voxel

obstacle_layer:
  enabled:              true
  max_obstacle_height:  0.6
  origin_z:             0.0
  z_resolution:         0.2
  z_voxels:             5
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  obstacle_range:       5.0
  raytrace_range:       7.0
  publish_voxel_map:    true
  observation_sources:  scan #bump
  scan:
    data_type: LaserScan
    topic: scan
    marking: true
    clearing: true
    min_obstacle_height: 0.05
    max_obstacle_height: 0.35
    expected_update_rate: 0.15
  #bump: # Eventually set up ZED point cloud, possibly throttled and downsampled
  #  data_type: PointCloud2
  #  topic: mobile_base/sensors/bumper_pointcloud
  #  marking: true
  #  clearing: false
  #  min_obstacle_height: 0.0
  #  max_obstacle_height: 0.15

inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.15  # max. distance from an obstacle at which costs are incurred for planning paths.

