local_costmap:
  global_frame: odom 
  robot_base_frame: base_link
  update_frequency: 1.0
  publish_frequency: 1.0
  transform_tolerance: 0.25
  static_map: false
  rolling_window: true
  width: 8.0
  height: 8.0
  resolution: 0.025
  origin_x: 4.0
  origin_y: 4.0
  plugins:
    - {name: obstacle_layer,      type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}
